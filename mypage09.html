<head>

    <title>Document</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
        }

        .item {
            padding: 5px;
        }

        @media screen and (max-width: 768px) {
            .container{
            flex-direction: column;
              }
        }

        @media scren and (min-width: 769px) and (max-width: 1279px) {
            .container{
                flex-direction: row;
            }

        }

        @media screen and (min-width: 1280px) {

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1" style="background: lightcoral;">
            item 1
        </div>
        <div class="item item2" style="background: lightblue;">
            item 2
        </div>
        <div class="item item3" style="background: lightgreen;">
            item 3
        </div>
        <div class="item item4" style="background: lightyellow;">
            item 4
        </div>
        <div class="item item5" style="background: lightpink;">
            item 5
        </div>
    </div>
</body>

</html>
