<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            margin: 10px;
            padding: 5px;
        }

        .c1 {
            display: inline;
        }

        span {
            border: 1px solid green;
            margin: 20px;
            padding: 5px;
        }

        .c2 {
            display: block;
        }
    </style>
</head>

<body>
    <!-- เราต้องมองทุก TAG เป็น BOX ที่มีเนื้อหาใดๆ อยู่ข้างใน -->

    <!-- กลุ่ม Block TAG กว้างพื้นที่ -->
    <div class="c1">AAAAA</div>
    <div class="c1">BBBBB</div>
    <div>CCCCC</div>


    <!-- Inline TAG กว้างเท่ากับตัวเนื้อหา -->
    <span class="c2">11111</span>
    <span class="c2">22222</span>
    <span>CCCCC</span>
</body>

</html>
